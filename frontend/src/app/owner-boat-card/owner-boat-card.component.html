<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="name" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="nameBoat">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="description" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="descriptionBoat">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="address" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="address">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="date" id="birthday" name="birthday" [(ngModel)]="date1">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="date" id="birthday" name="birthday" [(ngModel)]="date2">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="people" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="people">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <select class="form-select mb-3" aria-label="" id="sortAttribute" (change)="getSortSelectValue()">
                            <option value="Sort by">Sort by</option>
                            <option value="Name">Name</option>
                            <option value="Location">Location</option>
                            <option value="Rating">Rating</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <select class="form-select mb-3" aria-label="" id="sortType" (change)="getSortType()">
                            <option value="Ascending">Ascending</option>
                            <option value="Descending">Descending</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="center mb-4">
            <button class="btn btn-outline-primary make-reservation" [ngClass]="show ? 'is-active' : 'is-not-active'"
                >Add Boat</button>
        </div>

        <div class="col-sm" *ngFor="let boat of boats | boatsFilter:'':'name'">
            <div class="card" style="width: 18rem;">
                <img src="{{ boat.image }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h2 class="card-title">{{ boat.name }}</h2>
                    <p class="card-text">{{ boat.description | slice:0:200
                        }}{{boat.description.length > 200 ? '...' : ''}}</p>
                    <p class="card-text">id: {{ boat.id }}</p>
                    <p class="card-text">{{ boat.address }}</p>
                    <p class="card-text">Average rating: {{ boat.rating }}</p>
                    <p class="card-text">Price list: {{ boat.priceList }}</p>
                    <a href="/boat?id={{ boat.id }}" class="btn btn-primary center">See more</a>
                    <!-- <button class="btn btn-outline-primary make-reservation" [ngClass]="show ? 'is-active' : 'is-not-active'" (click)='makeReservation(boat.id)'>Make Reservation</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
