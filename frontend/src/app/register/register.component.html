<html lang="en">
<link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
<link type="text/css" rel="stylesheet" id="dark-mode-general-link">
<style lang="en" type="text/css" id="dark-mode-custom-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-style"></style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form-signin" method="post" action="">
            <h2 class="form-signin-heading">Registration</h2>
            <p>
                <label for="email" class="sr-only">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required=""
                    autofocus="" [(ngModel)]="email">
            </p>
            <p>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="" autofocus="" [(ngModel)]="firstName">
            </p>
            <p>
                <label for="surname" class="sr-only">Surname</label>
                <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname" required="" autofocus="" [(ngModel)]="lastName">
            </p>
            <p>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                    required="" [(ngModel)]="password">
            </p>
            <p>
                <label for="password" class="sr-only">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address" required=""
                    [(ngModel)]="address">
            </p>
            <p>
                <label for="password" class="sr-only">Country</label>
                <input type="text" id="country" name="country" class="form-control" placeholder="Country" required=""
                    [(ngModel)]="country">
            </p>
            <p>
                <label for="password" class="sr-only">City</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="City" required=""
                    [(ngModel)]="city">
            </p>
            <p>
                <label for="password" class="sr-only">Phone NUmber</label>
                <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required="" [(ngModel)]="phoneNumber">
            </p>
            <select class="form-select mb-3" aria-label="" id="roleSelect">
                <option value="0">Client</option>
                <option value="2">Fishing Instructor</option>
            </select>
            <button class="btn btn-lg btn-primary btn-block" (click)="register()">Register</button>
        </form>
    </div>
</body>

</html>
