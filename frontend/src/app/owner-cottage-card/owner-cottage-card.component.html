<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="name" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="nameCottage">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="address" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="addressCottage">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="description" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="descriptionCottage">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="date" id="birthday" name="birthday" [(ngModel)]="date1">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="date" id="birthday" name="birthday" [(ngModel)]="date2">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="people" aria-label="Username"
                            aria-describedby="basic-addon1" [(ngModel)]="people">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <select class="form-select mb-3" aria-label="" id="sortAttribute" (change)="getSortSelectValue()">
                            <option value="Sort by">Sort by</option>
                            <option value="Name">Name</option>
                            <option value="Location">Location</option>
                            <option value="Rating">Rating</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="input-group mb-3">
                        <select class="form-select mb-3" aria-label="" id="sortType" (change)="getSortType()">
                            <option value="Ascending">Ascending</option>
                            <option value="Descending">Descending</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="center">
            <button class="btn btn-outline-primary make-reservation"
            (click)='addCottage()'>Add cottage</button>
        </div>
        
        <div class="col-sm" *ngFor="let weekendCottage of weekendCottages | myCottagesFilter:'':'name'">
            <div class="card" style="width: 18rem;">
                <img src="assets/{{ weekendCottage.image }}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ weekendCottage.name }}</h5>
                    <p class="card-text">{{ weekendCottage.description | slice:0:200
                        }}{{weekendCottage.description.length > 200 ? '...' : ''}}</p>
                    <p class="card-text">{{ weekendCottage.address }}</p>
                    <p class="card-text">id: {{ weekendCottage.id }}</p>
                    <p class="card-text">Average rating: {{ weekendCottage.rating }}</p>
                    <p class="card-text">Price per day: {{ weekendCottage.priceList }}</p>
                    <a href="/weekendCottage?id={{ weekendCottage.id }}" class="btn btn-primary center">See more</a>

                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
